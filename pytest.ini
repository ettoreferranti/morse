[pytest]
# Pytest configuration for Morse Code application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Test markers
markers =
    critical: Critical functionality tests (bug fixes)
    gui: GUI-related tests
    audio: Audio playback tests
    slow: Slow running tests
    integration: Integration tests
    unit: Unit tests

# Coverage options
[coverage:run]
source = .
omit = 
    test_*.py
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
